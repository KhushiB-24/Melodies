<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Arijit Singh</title>
</head>

<style>

.PageArijit .row .card{
  height: 70px; 
  padding:0px; 
  color: white; 
  background-color: rgb(255, 255, 255, 0.07);
}

.PageArijit .row .card img{
  margin: 5px; 
  height:60px; 
  border-radius: 5px;
}

.PageArijit .row .card :hover{
  background-color: rgb(255, 255, 255, 0.09);
}
</style>

<body style="background-color: black">
    <main class="PageArijit">
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-3" style="padding: 50px;">
            <img src="IMAGES/Arijit2.jpg" class="card-img" alt="..." style="border-radius: 100%;">
          </div>
          <div class="col-4" align="left"> 
            <div class="card-body" style="color: white; padding-top: 200px;">
              <h1 class="card-title">Arijit Singh</h1>
              <p class="card-text">40,202,557 monthly listeners</p>
              <a href="#" class="bi bi-play-circle h1" style="border-radius: 100%;"></a>
            </div>
        </div>
            <div class="row">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-9">
                      <div class="card-body" style="padding: 0px; margin: 10px;">
                        <h5 class="card-title" align="left">Sajni Re</h5>
                        <p class="card-text" align="left" style="font-size: small;">Arijit Singh, Ram Sampath, Prashant Pandey</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-3">
                      <img src="IMAGES/Animal.jpg" class="img-fluid rounded-start" alt="Animal">
                    </div>
                    <div class="col-md-9">
                      <div class="card-body" style="padding: 0px; margin: 10px;">
                        <h5 class="card-title" align="left">Satranga</h5>
                        <p class="card-text" align="left" style="font-size: small;">Arijit Singh, Shreyas Puranik, Siddharth-Garima</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-3">
                      <img src="IMAGES/Soulemate.jpg" class="img-fluid rounded-start" alt="Yjhd">
                    </div>
                    <div class="col-md-9">
                      <div class="card-body" style="padding: 0px; margin: 10px;">

                        <p class="card-text" align="left" style="font-size: small;">Arijit Singh, Badshah</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-3">
                      <img src="IMAGES/Jawan.jpeg" class="img-fluid rounded-start" alt="Roy">
                    </div>
                    <div class="col-md-9">
                      <div class="card-body" style="padding: 0px; margin: 10px;">
                        <h5 class="card-title" align="left">Chaleya</h5>
                        <p class="card-text" align="left" style="font-size: small;">Arijit Singh, Anirudha Ravichander, Shilpa Rao, Kumaar</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="card mb-3">

                    </div>

                      <div class="card-body" style="padding: 0px; margin: 10px;">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
          </div> 
        
    </main>
